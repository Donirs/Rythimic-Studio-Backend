spring.application.name=FitSpace Sports Venue Booking Website Backend
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.url=jdbc:mysql://localhost:3306/fitspace_sports_venue_booking_website_backend
